<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASC</title>
    <!-- You MUST include jQuery before Fomantic -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2019"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.4/semantic.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.4/semantic.min.js"></script>
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="dist/index.js"></script>
  </head>
  <body class="ui inverted segment container">
    <div class="welcome">
      <h1 class="ui inverted header centered">
        <span class="lg_title">Welcome to</span> AMERICA SECTOR COOP
      </h1>
      <h2 class="ui inverted sub header centered lg_description">
        Cooperative campaign in EXPERT difficulty with up to 24 players!<br />Don’t
        play it lightly because it ain’t like any regular servers. Join us now
        and find out.
      </h2>
    </div>

    <div class="buttons centered">
      <a class="ui blue button" href="#server_rules">
        <i class="icon-ok"></i> <span class="lg_rules">RULES</span>
      </a>
      <a class="ui black button" href="#server_commands">
        <i class="icon-terminal"></i> <span class="lg_commands">COMMANDS</span>
      </a>
      <a class="ui brown button" href="#server_boxes">
        <i class="icon-dropbox"></i> <span class="lg_boxes">BOXES</span>
      </a>
    </div>

    <br />
    <!-- --- START :: RULES SECTION ---- -->
    <h3 class="ui inverted top attached header" id="server_rules">
      <span class="lg_rules">RULES</span>:
    </h3>
    <div class="ui inverted attached segment">
      <div class="ui inverted list" id="rules">
        <div class="ui inverted fluid placeholder">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
    </div>
    <!-- --- END :: RULES SECTION ---- -->
    <!-- --- START :: COMMANDS SECTION ---- -->
    <br />
    <h3 class="ui inverted top attached header" id="server_commands">
      <span class="lg_commands">COMMANDS</span>:
    </h3>
    <div class="ui inverted attached segment">
      <div class="ui inverted list" id="commands">
        <div class="ui inverted fluid placeholder">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
    </div>
    <!-- --- END :: COMMANDS SECTION ---- -->
    <!-- --- START :: BOXES SECTION ---- -->
    <br />
    <h3 class="ui inverted top attached header" id="server_boxes">
      <span class="lg_boxes">BOXES</span>:
    </h3>
    <div class="ui inverted attached segment">
      <div class="ui inverted list" id="boxes">
        <div class="ui inverted fluid placeholder">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
    </div>
    <!-- --- END :: BOXES SECTION ---- -->
  </body>
</html>
